server:
  port: 8095
spring:
  profiles:
    active: dev
  application:
    name: redbook-service-product
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
  elasticsearch:
    uris: http://10.1.40.66:9200
    username: admin
    password: 123321
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.1.40.66:3306/rb_product?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  data:
    redis:
      host: 10.1.40.66
      port: 6379
#      password: 123321
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
    # mongodb:
    #   MongoDB 当前不使用，避免启动期连接认证失败，先整体禁用（见 spring.autoconfigure.exclude）。
    #   uri: mongodb://admin:123321@10.1.40.66:27017/redbook?authSource=admin
  rabbitmq:
    host: 10.1.40.66
    port: 5672
    username: admin
    password: 123321
    virtual-host: /
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000ms
          max-interval: 10000ms
          multiplier: 2
          max-attempts: 3
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
minio:
  endpoint: http://10.1.40.66:9000
  accessKey: admin
  secretKey: minio123321
  bucketName: redbook
